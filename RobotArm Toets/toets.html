<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exam 1");
            robotArm.speed = 600;
            // Jou instructies volgen hier
            for (var i = 0; i < 4; i++) {
                robotArm.moveRight();
            }
            for (var i = 0; i < 2; i++) {
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                robotArm.moveRight();
            }
            robotArm.grab();
            for (var i = 0; i < 4; i++) {
                robotArm.moveLeft();
            }
            for (var j = 0; j < 2; j++) {
                robotArm.drop();
                for (var i = 0; i < 3; i++) {
                    robotArm.moveRight();
                }
                robotArm.grab();
                for (var i = 0; i < 4; i++) {
                    robotArm.moveLeft();
                }
            }
            robotArm.drop();

            for (var i = 0; i < 5; i++) {
                robotArm.moveRight();
            }
            for (var i = 0; i < 2; i++) {
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
            }

            robotArm.grab();
            for (var i = 0; i < 4; i++) {
                robotArm.moveRight();
            }
            for (var j = 0; j < 2; j++) {
                robotArm.drop();
                for (var i = 0; i < 3; i++) {
                    robotArm.moveLeft();
                }
                robotArm.grab();
                for (var i = 0; i < 3; i++) {
                    robotArm.moveRight();
                }
            }
            robotArm.drop();


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
